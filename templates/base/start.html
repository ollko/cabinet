{% extends 'base/__base.html' %}


{% block content %}

<div class="form-signin text-center">
{% if request.user.is_authenticated %}
<h3>{{ request.user.email }}</h3>
<p><a href="{% url 'accounts:logout_then_login' %}">Зайти под другим именем</a></p>
{% else %}

	<h2 >
		<a href="{% url 'accounts:login' %}">Войти /</a>
	</h2>
	<h3>
		<a href="{% url 'accounts:createuser' %}">Зарегистрироваться</a>
	</h3>
	

		

{% endif %}
</div>

{% endblock content %}
